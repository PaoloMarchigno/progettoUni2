<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="templates/scoreboard/style.css">
    
    <title>Scoreboard</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm  py-2 pb-0  bg-dark">
            <a class="navbar-brand" href="/" style="color: white; padding-left: 4px;"><img class="logo_flag" src="img/logo.png" style="height: 45px;"></img></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavbarContent,#btn_form" style="margin-right: 5px">
                    <span class="navbar-toggler-icon" style="filter: invert();"></span>
                </button>
            <div class="text-center collapse navbar-collapse justify-content-center" id="NavbarContent">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation">
                        <a href="/" class="nav-link fw-bold text-white"><svg name="ic" xmlns="http://www.w3.org/2000/svg"
                                width="26" height="26" fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                                <path fill-rule="evenodd"
                                    d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                            </svg> Home</a>
                    </li>
                    <li class="nav-item active" role="presentation">
                        <a href="/scoreboard" class="nav-link fw-bold text-white"><img name="ic"
                                src="templates/challenges/podium.png" width="26" height="26" style="filter: invert();"> Scoreboard</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="/challenges" class="nav-link fw-bold text-white">
                                <img name="ic" src="img/icon-flag.png" width="32" height="32">Challenges</a>
                    </li>
                </ul>
            </div>
                <div class="d-lg-flex collapse m-auto" id="btn_form">
                    <a href="/profilo" id="button_profile" class=" btn btn-success btn-sm rounded-pill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="margin-right: 6px" fill="currentColor" class="bi bi-person-fill pb-1" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                        </svg></a>
                    <a href="/logout" class="btn btn-danger btn-sm rounded-pill ms-2" style="margin-right: 5px" aria-labelledby="logout-popup"><title id="logout-popup">Logout</title>
                        <i class="fa fa-sign-out"></i></a>
                    </div>
        </nav>
    </div>
    <div class="mt-5  container">
        <div class="pt-5 justify-content-center row">
            <div class="col-lg-3 m-3 col-8">
                <select class="form-select">
                    <option value="-1">All categories</option>
                    <option value="0">Web_security</option>
                    <option value="1">Reverse_engineering</option>
                    <option value="2">intro</option>
                    <option value="3">cryptography</option>
                    <option value="-1">Software_security</option>
                </select>
            </div>
            <div class="col-lg-3 m-3 col-8">
                <button class="btn btn-warning w-100" onclick="order_by_category()">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="filter"
                     class="svg-inline--fa fa-filter fa-w-16 fa-fw " role="img" xmlns="http://www.w3.org/2000/svg" 
                     viewBox="0 0 512 512"><path fill="currentColor" d="M487.976 0H24.028C2.71 0-8.047 25.866 7.058 
                     40.971L192 225.941V432c0 7.831 3.821 15.17 10.237 19.662l80 55.98C298.02 518.69 320 507.493 
                     320 487.98V225.941l184.947-184.97C520.021 25.896 509.338 0 487.976 0z"></path></svg>
                     Filter
                </button>
            </div>
        </div>
    </div>
    <div class="m-5 py-5">
        <div class="container">
            <div class="justify-content-center">
                <table class="table table-dark table-striped table-bordered border-white">
                    <thead>
                        <tr>
                          <th class="text-center px-0" scope="col">#</th>
                          <th class="text-center" scope="col">Place</th>
                          <th class="text-center" scope="col">Score</th>
                          <th class="text-center" scope="col">User</th>
                        </tr>
                    </thead>
                    <tbody class="scoreboard_table"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="templates/scoreboard/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener('load', (event) => {
            getNameBtn();
            centra_nav();
        });
        window.addEventListener('resize', (event) => {
            centra_nav();
        });
        function centra_nav(){
            $('.navbar-brand').css('margin-right', ($('#btn_form').outerWidth() - $('.navbar-brand').outerWidth()).toString()+'px') ;
        }
    </script>
</body>
</html>
